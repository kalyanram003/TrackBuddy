spring.application.name=RemoteWorkTracker

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

#Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# port mapping
server.port=8082

#JavaMailSender config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.protocol=smtp

# OpenAI API config (I use OpenRouter for OpenAI API if you want to use OpenAI API directly, use the below lines and comment the OpenRouter lines)
# OpenRouter API config
# openai.api.key=your api key 
# openai.api.url=https://openrouter.ai/api/v1/chat/completions
# openai.model=openai/gpt-3.5-turbo

# OpenAI API config
openai.api.key=${OPENAI_API_KEY}
openai.api.url=${OPENAI_API_URL}
openai.model=${OPENAI_MODEL}

#JWT secret
jwt.secret=${JWT_SECRET}
